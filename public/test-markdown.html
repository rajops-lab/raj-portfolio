<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Test</title>
</head>
<body>
    <h1>Markdown Loading Test</h1>
    <div id="content"></div>
    
    <script>
        async function testMarkdownLoading() {
            const tests = [
                '/content/blog/docker-containers.md',
                '/content/blog/kubernetes-deployment.md',
                '/content/blog/devops-best-practices.md',
                '/content/projects/cloud-infrastructure.md'
            ];
            
            const results = document.getElementById('content');
            
            for (const url of tests) {
                try {
                    console.log(`Testing: ${url}`);
                    const response = await fetch(url);
                    const status = response.status;
                    const text = await response.text();
                    
                    results.innerHTML += `
                        <div style="margin: 20px 0; padding: 10px; border: 1px solid #ccc;">
                            <h3>${url}</h3>
                            <p>Status: ${status}</p>
                            <p>Content length: ${text.length}</p>
                            <p>First 200 chars: ${text.substring(0, 200)}...</p>
                        </div>
                    `;
                } catch (error) {
                    results.innerHTML += `
                        <div style="margin: 20px 0; padding: 10px; border: 1px solid red;">
                            <h3>${url}</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        testMarkdownLoading();
    </script>
</body>
</html>
